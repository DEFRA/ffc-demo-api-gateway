apiVersion: v1
kind: Service
metadata:
  labels:
    app.component: api-gateway
  name: api-gateway
spec:
  ports:
  - name: http
    port: 3001
    targetPort: 3001
  selector:
    app.component: api-gateway
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.component: api-gateway
  name: api-gateway
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.component: api-gateway
    spec:
      containers:   
      - name: mine-support-api-gateway
        image: mine-support-api-gateway
        imagePullPolicy: Never
        env:                
        - name: NODE_ENV
          value: production
        ports:
        - containerPort: 3001               
      restartPolicy: Always
status: {}
